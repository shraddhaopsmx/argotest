apiVersion: analytics.opsmx.com/v1alpha1 
kind: Datasource
metadata:
  name: dscrd-example 
spec:
  args:
    - name: elasticEndpoint
      valueFrom:
        secretKeyRef:
          name: ds-secrets
          key: elasticUrl
    - name: elasticUser
      valueFrom:
        secretKeyRef:
          name: ds-secrets
          key: elasticUser
    - name: elasticPass
      valueFrom:
        secretKeyRef:
          name: ds-secrets
          key: elasticPwd
    - name: splunkUrl
      value: "https://splunk.xyz.com"       
  datasources:
    - name: elastic-provider
      enabled: true
      provider:
        elastic:
          elasticEndpoint: "{{args.elasticEndpoint}}"
          elasticUsername: "{{args.elasticUser}}"
          elasticPassword: "{{args.elasticPass}}"
    - name: prometheus-provider
      enabled: true
      provider:
        prometheus:
          endpoint: http://myprometheus.net
    - name: prometheus-provider
      enabled: true
      provider:
        splunk:
          splunkUrl: "{{args.splunkUrl}}"         
