apiVersion: argoproj.io/v1alpha1
kind: AnalysisTemplate
metadata:
  name: pure-gitops-analysisjk
spec:
  args:
    - name: canary-hash
    - name: baseline-hash
  metrics:
  - name: pure-gitops-analysisjk
    count: 1
    initialDelay: 20s
    provider:
      plugin:
        opsmx:
          application: test-plugin
          lifetimeMinutes: 3
          intervalTime: 3
          gitops: false
          passScore: 90
          serviceList: 
          - metricScopeVariables: "${app_name},${pod_key}"
            baselineMetricScope: "oes,5fc4c59cc7"
            canaryMetricScope: "oes,5fc4c59cc7"
            metricTemplateName: "promTemp0702"
            serviceName: "metriconly"
          - metricScopeVariables: "${app_name},${pod_key}"
            baselineMetricScope: "oes,5fc4c59cc7"
            canaryMetricScope: "oes,5fc4c59cc7"
            metricTemplateName: "promTemp0702"
            serviceName: "metricpart2"
            
