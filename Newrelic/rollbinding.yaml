---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: job-acc-ss
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: job-acc-ss
rules:
  - apiGroups:
      - "batch"
    resources:
      - jobs/status
    verbs:
      - get
      - list
      - patch
  - apiGroups:	
      - ""	
    resources:	
      - pods	
    verbs:	
      - get	
      - list
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: job-acc-ss
subjects:
  - kind: ServiceAccount
    name: job-acc-ss   
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: job-acc-ss
